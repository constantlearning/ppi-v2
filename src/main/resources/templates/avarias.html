<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Lista de Avarias</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta nome="viewport" content="width=device-width"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>

</head>
<body>

<header th:insert="fragments/header.html :: header"></header>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Avarias</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="avaria : ${avarias}">
                    <td th:text="${avaria.id}"></td>
                    <td th:text="${avaria.descricao}"></td>
                    <td th:text="${avaria.valor}"></td>

                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary"
                               th:href="@{/avarias/edit/{id}(id=${avaria.id})}">Editar</a>
                            <a class="delete btn btn-sm btn-danger"
                               th:href="@{/avarias/delete/{id}(id=${avaria.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/avarias/add}">Adicionar</a>
    </div>

    <div th:replace="fragments/general.html :: footer"></div>
</div>
</body>
</html>
