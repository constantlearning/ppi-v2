<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro de Locação</title>

    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta nome="viewport" content="width=device-width"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Locação</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${locacao}" th:action="@{/locacoes/save}" method="POST"
              style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="text" class="form-control input-sm" id="id" th:field="*{id}"
                                   readOnly="readonly"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('pessoa')}? 'has-error'">
                            <label>Pessoas</label>
                            <select th:field="*{pessoa.id}" class="form-control input-sm">
                                <option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}"
                                        th:text="${pessoa.nome}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('veiculo')}? 'has-error'">
                            <label>Veículos</label>
                            <select th:field="*{veiculo.id}" class="form-control input-sm">
                                <option th:each="veiculo : ${veiculos}" th:value="${veiculo.id}"
                                        th:text="${veiculo.modelo}">
                                </option>
                            </select>
                        </div>
                    </div>



                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/locacoes}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>


</body>
</html>
