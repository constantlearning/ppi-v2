<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta nome="viewport" content="width=device-width"/>
    <title>Cadastro de Navio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Navio</strong>
    </div>

    <div class="panel-body">
        <form class="form-horizontal" th:object="${navio}" th:action="@{/navios/save}" method="POST"
              style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <input type="text" class="form-control input-sm" id="id" th:field="*{id}"
                                   readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Nome</label>
                            <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus"
                                   placeholder="Informe o nome" maxlength="50"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('tamanho')}? 'has-error'">
                            <label>Tamanho</label>
                            <input type="number" class="form-control input-sm" th:field="*{tamanho}" autofocus="autofocus"
                                   placeholder="Informe o tamanho" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3" th:classappend="${#fields.hasErrors('quantidade')}? 'has-error'">
                            <label>Quantidade de pessoas</label>
                            <input type="number" class="form-control input-sm" th:field="*{quantidade}"
                                   placeholder="Informe a quantidade de pessoas"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('nacionalidade')}? 'has-error'">
                            <label>Nacionalidade</label>
                            <input type="text" class="form-control input-sm" th:field="*{nacionalidade}" autofocus="autofocus"
                                   placeholder="Informe a nacionalidade" maxlength="50"/>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/navios}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
